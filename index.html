<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EMK8FRK05D"></script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content ="Denis Karandashev">
    <meta name="description" content="An easy-to-use assistant for learning Flex CSS">
    <meta property="og:title" content="Flex CSS Helper">

        content="An easy-to-use assistant for learning Flex CSS">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Flex CSS Helper">
    <title>Flex CSS Helper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <!-- 1 part -->
        <section class="flex-row">
            <!-- 1-1 card -->
            <form class="flex-item rule">
                <div class="rule">
                    <div class="container">
                        <h2>.container {</h2>

                        <div class="css-body">
                            <label for="input_display_fieldset">display: </label>
                            <select id="input_display_fieldset">
                                <option value="block">block;
                                <option value="inline-block">inline-block;
                                <option value="none">none;
                                <option value="flex">flex;
                            </select>
                            <br>

                            <label for="input_flex-direction_fieldset">flex-direction:</label>
                            <select id="input_flex-direction_fieldset">
                                <option value="row">row;
                                <option value="row-reverse">row-reverse;
                                <option value="column">column;
                                <option value="column-reverse">column-reverse;
                            </select>
                            <br>

                            <label for="input_justify-content_fieldset">justify-content:</label>
                            <select id="input_justify-content_fieldset">
                                <option value="start">start;
                                <option value="end">end;
                                <option value="flex-start">flex-start;
                                <option value="flex-end">flex-end;
                                <option value="center">center;
                                <option value="space-between">space-between;
                                <option value="space-around">space-around;
                                <option value="space-evenly">space-evenly;
                            </select>
                            <br>

                            <label for="input_align-items_fieldset">align-items:</label>
                            <select id="input_align-items_fieldset">
                                <option value="stretch">stretch;
                                <option value="normal">normal;
                                <option value="center">center;
                                <option value="start">start;
                                <option value="end">end;
                                <option value="flex-start">flex-start;
                                <option value="flex-end">flex-end;
                                <option value="self-start">self-start;
                                <option value="self-end">self-end;
                            </select>

                        </div>
                        <h2>}</h2><br>
                    </div>
                    <div class="item">
                        <h2>.item-2 {</h2>

                        <div class="css-body">
                            <label for="input_align-self_fieldset">align-self:</label>
                            <select id="input_align-self_fieldset">
                                <option value="auto">auto;
                                <option value="stretch">stretch;
                                <option value="center">center;
                                <option value="flex-start">flex-start;
                                <option value="flex-end">flex-end;
                                <option value="baseline">baseline;
                                <option value="revert">revert;
                                <option value="stretch">stretch;
                                <option value="revert-layer">revert-layer;
                                <option value="unset">unset;
                            </select>
                            <br>

                            <label for="input_order_fieldset">order:</label>
                            <select id="input_order_fieldset">
                                <option value="0">0;
                                <option value="-1">-1;
                                <option value="1">1;
                                <option value="2">2;
                                <option value="5">3;
                                <option value="-5">-3;
                                <option value="unset">unset;
                            </select>
                            <br>

                            <label for="input_margin-left_fieldset">margin-left:</label>
                            <select id="input_margin-left_fieldset">
                                <option value="0">0;
                                <option value="auto">auto;
                                <option value="20px">20px;
                                <option value="unset">unset;
                            </select>
                            <br>

                            <label for="input_margin-top_fieldset">margin-top:</label>
                            <select id="input_margin-top_fieldset">
                                <option value="0">0;
                                <option value="auto">auto;
                                <option value="20px">20px;
                                <option value="unset">unset;
                            </select>
                            <br>
                        </div>

                        <h2>}</h2>
                    </div>
                </div>
            </form>

            <!-- 1-2 card -->
            <div class="flex-item visualisation card-1-2">
                <div class="container_view">
                    <div class="div-p1 div-p1-1">1</div>
                    <div class="div-p1 div-p1-2">2</div>
                    <div class="div-p1 div-p1-3">3</div>
                    <div class="div-p1 div-p1-4">4</div>
                    <div class="div-p1 div-p1-5">5</div>
                </div>
            </div>

            <!-- 1-3 card -->
            <!-- <div id="output-1" class="flex-item"></div> -->
        </section>


        <!-- 2 part -->
        <section class="flex-row">
            <!-- 2-1 card -->
            <form class="flex-item rule">
                <div class="rule">
                    <div class="container">
                        <h2>.container {</h2>

                        <div class="css-body">
                            <label for="input_display_fieldset_2">display: </label>
                            <select id="input_display_fieldset_2" disabled>
                                <!-- <option value="block">block;
                                <option value="inline-block">inline-block;
                                <option value="none">none; -->
                                <option value="flex">flex;
                            </select>
                            <br>

                            <label for="input_justify-content_fieldset_2">justify-content:</label>
                            <select id="input_justify-content_fieldset_2">
                                <option value="start">start;
                                <option value="end">end;
                                <option value="flex-start">flex-start;
                                <option value="flex-end">flex-end;
                                <option value="center">center;
                                <option value="space-between">space-between;
                                <option value="space-around">space-around;
                                <option value="space-evenly">space-evenly;
                            </select>
                            <br>

                            <label for="input_flex-wrap_fieldset_2">flex-wrap:</label>
                            <select id="input_flex-wrap_fieldset_2">
                                <option value="wrap">wrap;
                                <option value="nowrap">nowrap;
                                <option value="wrap-reverse">wrap-reverse;
                            </select>
                            <br>

                            <label for="input_align-content_fieldset_2">align-content:</label>
                            <select id="input_align-content_fieldset_2">
                                <option value="stretch">stretch;
                                <option value="start">start;
                                <option value="end">end;
                                <option value="flex-start">flex-start;
                                <option value="flex-end">flex-end;
                                <option value="center">center;
                                <option value="space-between">space-between;
                                <option value="space-around">space-around;
                                <option value="space-evenly">space-evenly;
                            </select>
                            <br>

                        </div>
                        <h2>}</h2><br>
                    </div>
                </div>
            </form>

            <!-- 2-2 card -->
            <div class="flex-item visualisation card-2-2">
                <div class="container_view_2">
                    <div class="div-p2 div-p2-1">1</div>
                    <div class="div-p2 div-p2-2">2</div>
                    <div class="div-p2 div-p2-3">3</div>
                    <div class="div-p2 div-p2-4">4</div>
                    <div class="div-p2 div-p2-5">5</div>
                    <div class="div-p2 div-p2-6">6</div>
                    <div class="div-p2 div-p2-7">7</div>
                    <div class="div-p2 div-p2-8">8</div>
                    <div class="div-p2 div-p2-9">9</div>
                </div>
            </div>

            <!-- 2-3 card -->
            <!-- <div id="output-1" class="flex-item"></div> -->
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
